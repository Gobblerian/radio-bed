<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUBE Radio Sound Bed</title>
    <style>
        /* General Light Mode Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background for contrast */
            color: #f7f7f7;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Styles */
        .header {
            background-color: #1e1e1e; /* Dark gray for radio vibe */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff4d00; /* Bright orange for energy */
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #ff4d00; /* Matches border color */
        }

        .header .clock {
            font-size: 1rem;
            color: #f7f7f7;
        }

        /* Content Styles */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .crates-section {
            margin-bottom: 20px;
        }

        .crates-section h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ffbf00; /* Golden yellow for highlights */
        }

        .crate button {
            background-color: #ff4d00; /* Bright orange */
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            margin-right: 10px;
            color: #fff;
            transition: background-color 0.3s;
        }

        .crate button:hover {
            background-color: #ff6a33; /* Slightly lighter orange */
        }

        .track-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .track {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            background-color: #1e1e1e;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .track:hover {
            background-color: #292929;
        }

        .track h4 {
            margin: 0;
            font-size: 1rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #ffbf00; /* Highlighting track name */
        }

        .track-buttons {
            display: flex;
            gap: 10px;
        }

        .track button {
            background-color: #333;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: #f7f7f7;
        }

        .track button:hover {
            background-color: #444;
        }

        /* Player Styles */
        .player {
            background-color: #1e1e1e;
            padding: 15px 20px;
            border-top: 2px solid #ff4d00;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .player .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player button {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #ff4d00;
            cursor: pointer;
            transition: color 0.3s;
        }

        .player button:hover {
            color: #ff6a33;
        }

        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background-color: #333;
            margin: 0 15px;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background-color: #ff4d00;
            width: 0;
        }

        .timestamps {
            font-size: 0.9rem;
            color: #f7f7f7;
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>CUBE Radio Sound Bed</h1>
            <div class="clock" id="londonClock"></div>
        </header>

        <!-- Content -->
        <div class="content">
            <div class="crates-section">
                <h2>Crates</h2>
                <div class="crate">
                    <button onclick="createCrate()">+ New Crate</button>
                </div>
                <ul class="track-list" id="crateList"></ul>
            </div>
            <h2>Tracks</h2>
            <button class="upload" onclick="document.getElementById('fileInput').click()">Upload Tracks</button>
            <input type="file" id="fileInput" multiple accept="audio/*" style="display: none;">
            <ul class="track-list" id="trackList"></ul>
        </div>

        <!-- Player -->
        <div class="player">
            <button id="playPauseBtn" title="Play/Pause">▶️</button>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="timestamps">
                <span id="currentTime">00:00</span>
                <span>/</span>
                <span id="duration">00:00</span>
            </div>
        </div>
    </div>
</body>
</html>
